<div class="form-group">
    <label for="tech_name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="technician.tech_name" class="form-control" id="tech_name" placeholder="tech name"/>
    </div>
</div>
<div class="form-group">
    <label for="expire_date" class="col-sm-2 control-label">License Expiration Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="technician.expire_date" class="form-control" id="expire_date" placeholder="expiration date"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="technician.email" class="form-control" id="email" placeholder="email"/>
    </div>
</div>
<div class="form-group">
    <label for="lic_number" class="col-sm-2 control-label">License Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="technician.lic_number" class="form-control" id="lic_number" placeholder="lic number"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
